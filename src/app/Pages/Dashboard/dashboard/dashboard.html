<div class="mb-4">
  <h2>Hii , Welcome to PMT</h2>
  <p class="text-muted">Wednesday 25th Jun 2025</p>

  <div class="d-flex flex-wrap gap-3">
    <div class="card p-3 flex-fill shadow-sm">🔢 <strong>18</strong> Total Tasks</div>
    <div class="card p-3 flex-fill shadow-sm text-warning">⏳ <strong>11</strong> Pending</div>
    <div class="card p-3 flex-fill shadow-sm text-primary">🚧 <strong>5</strong> In Progress</div>
    <div class="card p-3 flex-fill shadow-sm text-success">✅ <strong>2</strong> Completed</div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <div class="card p-3 shadow-sm">
      <h5>Task Distribution</h5>
      <canvas baseChart
              [data]="doughnutChartData"
              [type]="doughnutChartType"
              height="200">
      </canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3 shadow-sm">
      <h5>Task Priority Levels</h5>
      <canvas baseChart
              [data]="barChartData"
              [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>

<div class="card mt-4 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Recent Tasks</h5>
    <button class="btn btn-sm btn-light">
      See All →
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Created On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of recentTasks">
          <td>{{ task.name }}</td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'bg-secondary': task.status === 'Pending',
                    'bg-primary': task.status === 'In Progress',
                    'bg-success': task.status === 'Completed'
                  }">
              {{ task.status }}
            </span>
          </td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'bg-success': task.priority === 'Low',
                    'bg-warning text-dark': task.priority === 'Medium',
                    'bg-danger': task.priority === 'High'
                  }">
              {{ task.priority }}
            </span>
          </td>
          <td>{{ task.createdOn }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
