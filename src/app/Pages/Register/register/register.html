<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px; border-radius: 12px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="form-control"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>

      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a routerLink="/login" href="/login" class="text-decoration-none text-primary">Login</a>
        </small>
      </div>
    </form>
  </div>
</div>
